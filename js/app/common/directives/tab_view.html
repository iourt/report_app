<div ngd-click="setView($event)" selector="li" class="mod_tab_02">
    <ul>
        <li data-type="word" ng-class="{current: View == 'word'}">文字报表模式</li>
        <li data-type="photo" ng-class="{current: View == 'photo'}">视图报表模式</li>
    </ul>

    <div ngd-click="setExport($event)" selector="p">
        <p>导出为PDF</p>
        <p>导出为Excel</p>
    </div>
</div>
